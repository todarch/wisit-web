      <button mat-button [routerLink]="['/']">
        <mat-icon aria-hidden="false" aria-label="main-logo">local_airport</mat-icon>
        Wisit
      </button>
      <button mat-button [routerLink]="['/game']">Play</button>
      <button mat-button [routerLink]="['/leaderboard']">Leaderboard</button>
      <ng-container *ngIf="internalLinks">
        <mat-menu #appMenu="matMenu">
          <ng-container *ngFor="let internalLink of internalLinks">
            <button mat-menu-item [routerLink]="internalLink">{{internalLink}}</button>
          </ng-container>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </ng-container>
      <span class="example-spacer"></span>
      <ng-container *ngIf="isGuest">
        <a mat-button color="warn" [routerLink]="['/login']">
          <mat-icon aria-hidden="false">person</mat-icon>SIGN IN</a>
      </ng-container>
      <ng-container *ngIf="!isGuest">
        <button mat-button [matMenuTriggerFor]="menu">
          Profile
          <mat-icon aria-label="Profile options">arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Settings</button>
          <button mat-menu-item (click)="doLogout()">Log out</button>
        </mat-menu>
      </ng-container>
    </mat-toolbar>
    <div class="grid-container">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
